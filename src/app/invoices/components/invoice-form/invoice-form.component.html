<mat-card>
  <h3>Create Invoice</h3>

  {{this.invoiceForm.value | json}}
    <form class = "form-container" [formGroup]="invoiceForm" novalidate (ngSubmit)="onSubmit()">   
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Item</mat-label>
      <input matInput formControlName="item">
      <mat-error *ngIf="invoiceForm.controls.item.invalid && invoiceForm.controls.item.touched">Item is required</mat-error>
    </mat-form-field>

    <!--form field for dates-->
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="date" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.date.invalid && invoiceForm.controls.date.touched">Date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Choose a due date</mat-label>
      <input matInput [matDatepicker]="due" formControlName="due">
      <mat-datepicker-toggle matSuffix [for]="due"></mat-datepicker-toggle>
      <mat-datepicker #due></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.due.invalid && invoiceForm.controls.due.touched">Due date is required</mat-error>
    </mat-form-field>
    <!--END - form field for dates-->

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Qty</mat-label>
      <input matInput type="number" formControlName="qty">
      <mat-error *ngIf="invoiceForm.controls.qty.invalid && invoiceForm.controls.qty.touched">Qty is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Tax</mat-label>
      <input matInput type="number" formControlName="tax">
    </mat-form-field>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Rate</mat-label>
      <input matInput type="number" formControlName="rate">
    </mat-form-field>

    <div>
      <button mat-raised-button [disabled]="!invoiceForm.valid" type="submit" color="accent">Save</button>
      <button mat-raised-button type="reset">Cancel</button>
    </div>

        </mat-select>
      </mat-form-field> -->

        <mat-label>Textarea</mat-label>
        <textarea matInput></textarea>
      </mat-form-field> -->
    </form>

</mat-card>
